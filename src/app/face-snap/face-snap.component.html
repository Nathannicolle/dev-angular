<div class="face-snap-card">
  <img [src]="faceSnap.imageURL" [alt]="faceSnap.description"/>
  <h2>{{faceSnap.title}}</h2>
  <p>Description : {{faceSnap.description}} </p>
  <p>Date de publication : {{faceSnap.creationDate}}</p>
  <button (click)="onSnapClick()">{{txtButton}}</button>
  <p>üëç Snaps : {{faceSnap.snaps}}</p>
  <p>Localisation : {{faceSnap.location}}</p>
</div>
